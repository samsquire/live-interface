  <a class="active item">

    <i class="mail icon"></i> Messages
  </a>
  <a class="item">

  <a class="item right menu">
    <div class="">
      <i class="user icon"></i>samsquire

  <div class="ui sub menu">

    <a class="item">Knowledgebase</a>

  </div>

</div>

<h4>Feed</h4>
<div class="ui piled feed segment">

  <h2 class="ui header">
    Recent Activity
  </h2>

  <div class="event">
    <div class="label">
      <i class="circular user icon"></i>
    </div>
    <div class="content">
      <div class="date">
        Just moments ago
      </div>
      <div class="summary">
         <a>Sally Poodle</a> added you as a friend
      </div>
    </div>
  </div>

  <div class="event">
    <div class="label">
      <i class="circular pencil icon"></i>
    </div>
    <div class="content">
      <div class="date">
        3 days ago
      </div>
      <div class="summary">
        You submitted a new post to the page
      </div>
      <div class="extra text">
        Collecting the best science fiction movies.
      </div>
    </div>
  </div>

  <div class="event">
    <div class="label">
      <i class="circular photo icon"></i>
    </div>
    <div class="content">
      <div class="date">
        3 days ago
      </div>
      <div class="summary">
        <a>Sally Poodle</a> added <a>2 new photos</a> of you
      </div>
      <div class="extra images">
        <img src="/images/demo/item1.jpg">
        <img src="/images/demo/item2.jpg">
      </div>
    </div>
  </div>
</div>
